<!DOCTYPE html>
<html>


{% load staticfiles %}
<head>
	<title>{% block title %}Django Web Programming{% endblock %}</title>

	<link href="{% static "css/base.css" %}" rel="stylesheet" type="text/css" media="screen and (min-width:640px)">
	<link rel = "stylesheet" type="text/css" href="{% block extrastyle %}{% endblock %}" />
	
	<script src="http://code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>
	<script src="http://code.jquery.com/ui/1.11.0/jquery-ui.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
	<div id="all">
		<div id="header">
			<div id="img_logo">
				<img id="logo" src="{% static "photo/1p_logo.png" %}">
			</div>
			
		<nav id="topMenu" >
			<ul> 
				<li><a class="menuLink" href="{% url 'About:new' %}">About</a></li> 
				<li><a class="menuLink" href="{% url 'Project:index' %}">Service</a></li> 
				<li><a class="menuLink" href="#">Recruit</a></li> 
				<li><a class="menuLink" href="#">FAQ</a></li> 
				<li><a class="menuLink" href="#">CONTACT</a></li> 
			</ul> 
		</nav>
			   
		{% if user.is_active %}
		<h4 class="welcome"> 
			<a class="Acc1" href="#">My page</a>
			<a class="Acc2" href="{% url 'logout_url' %}">Log out</a>
		</h4>
		{% else %}
		<h4 class="welcome">
			<a class="Acc1" href="{% url 'login_url' %}">Log in</a> 
			<a class="Acc2" href="{% url 'register' %}">Resgiter</a>
		</h4>
		{% endif %}
		</div>

	{% block content %}{% endblock %}

            {% autoescape off %}
            {% endautoescape %}
	</div>

</body>
</html>
