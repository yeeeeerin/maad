{% extends 'base.html' %}

{% block title %}Password{% endblock %}

{% load staticfiles %}
{% block extrastyle %}{% static "css/password_reset.css" %}{% endblock %}

{% block content %}
	<div id="content">
		<h3>비밀번호 찾기</h3>
		<p> 가입하신 이메일을 적어주세요. </p>
		<p> 당신의 비밀번호를 알려드립니다. </p>
			<form method="post">{% csrf_token %}
				<input id="id_email" maxlength="254" name="email" type="email">
				<button type="submit">보내기</button>
			</form>
	</div>
{% endblock %}
